<div class="categories-list">
  <mdl-list>
    <mdl-list-item
        *ngFor="let category of vm.categories$ | async"
        (click)="selectCategory(category.id)"
        [class.selected]="selectedCategoryId === category.id"
        mdl-ripple>
      <mdl-list-item-primary-content>
        {{category.name}}
      </mdl-list-item-primary-content>
    </mdl-list-item>
  </mdl-list>
</div>
