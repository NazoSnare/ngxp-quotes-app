<div class="quotes-container">
  <div
      class="quotes-by-container"
      [class.small-screen]="isSmallScreen"
      *ngIf="isShowQuotesBySection()">
    <authors-list
        *ngIf="quotesBy === 'author'"
        [selectedAuthorId]="entityId"
        (authorSelect)="onAuthorSelect($event)">
    </authors-list>
    <categories-list
        *ngIf="quotesBy === 'category'"
        [selectedCategoryId]="entityId"
        (categorySelect)="onCategorySelect($event)">
    </categories-list>
  </div>
  <div
      class="quotes-list-container"
      *ngIf="isShowQuotesListSection()">
    <quotes-list
        [quotesBy]="quotesBy"
        [entityId]="entityId">
    </quotes-list>
  </div>
</div>
