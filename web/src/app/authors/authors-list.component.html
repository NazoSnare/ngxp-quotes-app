<div class="authors-list">
  <mdl-list>
    <mdl-list-item
        *ngFor="let author of cvm.authors$ | async"
        (click)="selectAuthor(author.id)"
        [class.selected]="selectedAuthorId === author.id"
        mdl-ripple>
      <mdl-list-item-primary-content>
        {{author.name}}
      </mdl-list-item-primary-content>
    </mdl-list-item>
  </mdl-list>
</div>
