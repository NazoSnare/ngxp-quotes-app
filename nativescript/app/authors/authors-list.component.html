<ActionBar title="Authors">
</ActionBar>

<ngxp-side-drawer>
  <ListView
    class="list-group"
    [items]="vm.authors$ | async">
  <template let-item="item">
    <StackLayout
        class="list-group-item"
        (tap)="showQuotesByAuthor(item.id)">
      <Label
          class="list-group-item-text"
          [text]="item.name"
          textWrap="true">
      </Label>
    </StackLayout>
  </template>
</ListView>
</ngxp-side-drawer>
