<ActionBar title="Authors">
</ActionBar>

<ngxp-side-drawer>
  <ListView
    [items]="vm.authors$ | async">
  <template let-item="item">
    <StackLayout (tap)="showQuotesByAuthor(item.id)">
      <Label [text]="item.name" textWrap="true"></Label>
    </StackLayout>
  </template>
</ListView>
</ngxp-side-drawer>
