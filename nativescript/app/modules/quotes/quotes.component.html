<ActionBar [title]="title">
  <NavigationButton
      *ngIf="quotesBy !== 'all' && quotesBy !== 'favourites'"
      text="Back"
      icon="res://ic_arrow_back_white"
      (tap)="goBack()">
  </NavigationButton>
</ActionBar>

<GridLayout>
  <quotes-list
      *ngIf="quotesBy !== 'all' && quotesBy !== 'favourites'"
      [quotesBy]="quotesBy"
      [entityId]="entityId">
  </quotes-list>

  <ngxp-side-drawer *ngIf="quotesBy === 'all' || quotesBy === 'favourites'">
    <quotes-list
        [quotesBy]="quotesBy"
        [entityId]="entityId">
    </quotes-list>
  </ngxp-side-drawer>
</GridLayout>
