<ActionBar title="Authors">
</ActionBar>

<ngxp-side-drawer>
  <GridLayout>
    <ListView
        class="list-group"
        [items]="cvm.authors$ | async"
        [visibility]="cvm.lstAuthors.length ? 'visible' : 'collapsed'">
      <ng-template let-item="item">
        <StackLayout
            class="list-group-item"
            (tap)="showQuotesByAuthor(item.id)">
          <Label
              class="list-group-item-text"
              [text]="item.name"
              textWrap="true">
          </Label>
        </StackLayout>
      </ng-template>
    </ListView>
    <ActivityIndicator
      class="activity-indicator"
      [visibility]="!cvm.lstAuthors.length ? 'visible' : 'collapsed'"
      [busy]="!cvm.lstAuthors.length">
    </ActivityIndicator>
  </GridLayout>
</ngxp-side-drawer>
