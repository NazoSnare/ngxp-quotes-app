<ActionBar title="Categories">
</ActionBar>

<ngxp-side-drawer>
  <ListView
      class="list-group"
      [items]="vm.categories$ | async">
    <template let-item="item">
      <StackLayout
          class="list-group-item"
          (tap)="showQuotesByCategory(item.id)">
        <Label
            class="list-group-item-text"
            [text]="item.name"
            textWrap="true">
        </Label>
      </StackLayout>
    </template>
  </ListView>
</ngxp-side-drawer>
